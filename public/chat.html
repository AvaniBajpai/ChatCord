<!DOCTYPE html>
<html>
  <head>
    <title>ChatCord</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/chat.css" />
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> ChatCord</h1>
        <a id="leave-btn" class="btn">Leave Room</a>
      </header>
      <div class="chat-main">
        <div class="chat-sidebar"></div>
        <div class="chat-messages"></div>
      </div>
      <div class="chat-form-container">
        <form id="message-form">
          <input
            type="text"
            placeholder="Enter your message"
            id="msg"
            required
            autocomplete="off"
          />
          <button type="submit" id="send" class="btn">
            <i class="fas fa-paper-plane"></i> Send
          </button>
          <button type="button" id="send-location" class="btn sendloc">
            Send Location
          </button>
        </form>
      </div>
    </div>

    <!--Sidebar Template--->
    <script id="sidebar-template" type="text/html">
      <h3><i class="fas fa-comments"></i> Room Name:</h3>
      <h2>{{room}}</h2>
      <h3><i class="fas fa-users"></i> Users</h3>
      <ul>
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <!--Message Template-->
    <script id="message-template" type="text/html">
      <div class="message">
        <div class="meta">
          {{username}}
          <span>{{createdAt}}</span>
        </div>
        <p>{{message}}</p>
      </div>
    </script>

    <!--Location Template-->
    <script id="location-template" type="text/html">
      <div class="message">
        <div class="meta">
          {{username}}
          <span>{{createdAt}}</span>
        </div>
        <p>
          <a href="{{url}}" target="_blank">My Current Location</a>
        </p>
      </div>
    </script>

    <!--Dependencies-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!--Our own javascript files-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
